<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <header>
    <div class="logo" id="logo">
      <img src="/images/logo.svg" alt="logo" srcset="">
    </div>
  <header>

  <main> 
    <div class="mockupImage" id="mockupImage">
      <img src="/images/illustration-mockups.svg" alt="mockup" class="mockup">
    </div>

    <div class="text" id="text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
  
      <button type="submit" id="register" class="register">Register</button>
    </div>
  </main>
  <footer>
    <div class="icons" id="icons">
        <button type="button" class="facebook">
          <img src="/images/401-facebook.svg" alt="facebook" class="facebook" /> 
        </button>

        <button type="button" class="twitter">
          <img src="/images/407-twitter.svg" alt="twitter" class="twitter"> 
        </button>

        <button type="button" class="instagram">
          <img src="/images/instagram.svg" alt="instagram" class="instagram"> 
        </button>
    </div>
  
 
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body> 
</html>
